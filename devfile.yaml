schemaVersion: 2.2.0
metadata:
  name: net-6.0-indigo
  namespace: hackuser53-devspaces
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: ocp-devspaces
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-workspace
projects:
  - name: dotnet-web-simple
    zip:
      location: http://devfile-registry.ocp-devspaces.svc:8080/resources/v2/dotnet-web-simple.zip
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      args:
        - tail
        - '-f'
        - /dev/null
      endpoints:
        - exposure: public
          name: app-url
          protocol: https
          targetPort: 8080
      env:
        - name: CONFIGURATION
          value: Debug
        - name: STARTUP_PROJECT
          value: app.csproj
        - name: ASPNETCORE_ENVIRONMENT
          value: Development
        - name: ASPNETCORE_URLS
          value: http://*:8080
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.ocpnonprodcl02.goindigo.in
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.ocpnonprodcl02.goindigo.in/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.ocp-devspaces.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.ocpnonprodcl02.goindigo.in
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: https://open-vsx.org
      image: quay.io/balki404/dotnet-udi9:6.0
      memoryLimit: 2Gi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: nuget
          path: /home/user/.nuget
    name: tools
  - name: nuget
    volume:
      size: 1G
commands:
  - exec:
      commandLine: dotnet build -c $CONFIGURATION $STARTUP_PROJECT /p:UseSharedCompilation=false
      component: tools
      group:
        kind: build
      label: Build
      workingDir: ${PROJECTS_ROOT}/dotnet-web-simple
    id: build
  - exec:
      commandLine: dotnet run -c $CONFIGURATION --no-build --project $STARTUP_PROJECT --no-launch-profile
      component: tools
      group:
        kind: run
      label: Run
      workingDir: ${PROJECTS_ROOT}/dotnet-web-simple
    id: run